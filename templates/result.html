<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Analysis Agent - Result</title>
</head>
<body>
    <h1>Competitor Analysis Report</h1>
    
    {% if result_data and result_data.response == "True" %}
        <!-- Display HTML content if response is "True" -->
        {{ result_data.report_data | safe }}
    {% elif error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% else %}
        <p>No result or error message available.</p>
    {% endif %}
</body>
</html>
