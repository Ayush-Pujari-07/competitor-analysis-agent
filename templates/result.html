<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitive Analysis Agent - Result</title>
</head>
<body>
    <h1>Result</h1>
    {% if result_data %}
        <ul>
            {% for key, value in result_data.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% elif error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% else %}
        <p>No result or error message available.</p>
    {% endif %}
</body>
</html>
